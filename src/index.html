<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Scientific Calculator</title>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row">
            <div class="offset-3 col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group input-group-sm mb-3">
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          <div>
                            <div class="row text-center">
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-secondary">(</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-secondary">)</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-secondary">%</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-secondary">AC</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-light">9</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-light">8</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-light">7</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-secondary">/</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-light">6</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-light">5</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-light">4</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-secondary">*</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-light">3</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-light">2</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-light">1</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-secondary">-</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-light">0</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-secondary">.</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-secondary">=</button>

                                </div>
                                <div class="col-3 mb-4">
                                    <button type="button" class="btn w-100 btn-secondary">+</button>

                                </div>


                              </div>
                        </div>
                          </div>
                     
                  </div>

            </div>
        </div>
    </div>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    
</body>
</html>
